<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abundance of Plants</title>

    <link href="./style.css" rel="stylesheet" type="text/css"/>
    <script src="./js.js" defer></script>

</head>

<body>
    

    

    <div class="main">
        <h2 class="headline-h2">Calculate C-C Distance</h2>
    
        <select id="drop-down">
            <option selected disabled>Choose distance</option>
            <option value="25">20</option>
            <option value="16">25</option>
            <option value="11">30</option>
            <option value="8">35</option>
            <option value="6">40</option>
            <option value="5">45</option>
            <option value="4">50</option>
            <option value="3">60</option>
            <option value="2">70</option>
            <option value="1.5">80</option>
            <option value="1">100</option>
        </select>

        <input type="number" id="enter-number" placeholder="Write a value m2">
        <button id="addBtn">CALCULATE</button>
        <button id="clear"> CLEAR </button>

        <div class="list">
            <h2 class="qty">Quantity:</h2>
            <ul class="ulList"></ul>
        </div>

    </div>


</body>

</html>
